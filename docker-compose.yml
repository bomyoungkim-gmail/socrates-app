name: socrates-app

services:
  db:
    image: postgres:16-alpine
    container_name: socrates_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: socrates
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - socrates_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d socrates" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: socrates_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - socrates_net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 5

  backend-api:
    build: ./backend
    container_name: socrates_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/socrates
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: user
      RABBITMQ_PASS: password
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - socrates_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ia-service:
    build: ./ia-service
    container_name: socrates_ia
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./ia-service:/app
    ports:
      - "8001:8001"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    networks:
      - socrates_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build: ./worker
    container_name: socrates_worker
    command: python -m app.main
    volumes:
      - ./worker:/app
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/socrates
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: user
      RABBITMQ_PASS: password
      IA_SERVICE_URL: http://ia-service:8001
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ia-service:
        condition: service_healthy
    networks:
      - socrates_net

  frontend:
    build: ./frontend
    container_name: socrates_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      backend-api:
        condition: service_healthy
    networks:
      - socrates_net

volumes:
  pgdata:
  rabbitmq_data:
  frontend_node_modules:


networks:
  socrates_net:
    driver: bridge
